<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="relative w-full max-w-2xl">
        <!-- Carousel wrapper -->
        <div class="carousel relative overflow-hidden w-full">
            <!-- Carousel inner -->
            <div class="carousel-inner relative overflow-hidden w-full">
                <!-- Slide 1 -->
                <div class="carousel-item absolute opacity-0" style="height:500px;">
                    <div class="block h-full w-full bg-red-500 text-white text-5xl text-center p-20">Slide 1</div>
                </div>
                <!-- Slide 2 -->
                <div class="carousel-item absolute opacity-0" style="height:500px;">
                    <div class="block h-full w-full bg-green-500 text-white text-5xl text-center p-20">Slide 2</div>
                </div>
                <!-- Slide 3 -->
                <div class="carousel-item absolute opacity-0" style="height:500px;">
                    <div class="block h-full w-full bg-blue-500 text-white text-5xl text-center p-20">Slide 3</div>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <button id="prev" class="absolute left-0 top-1/2 transform -translate-y-1/2 px-4 py-2 bg-black text-white">Prev</button>
        <button id="next" class="absolute right-0 top-1/2 transform -translate-y-1/2 px-4 py-2 bg-black text-white">Next</button>
    </div>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;

        document.getElementById('next').addEventListener('click', () => {
            moveToNextItem();
        });

        document.getElementById('prev').addEventListener('click', () => {
            moveToPrevItem();
        });

        function updateCarousel() {
            items.forEach((item, index) => {
                item.classList.remove('opacity-100', 'relative');
                item.classList.add('opacity-0', 'absolute');
                if (index === currentIndex) {
                    item.classList.remove('opacity-0', 'absolute');
                    item.classList.add('opacity-100', 'relative');
                }
            });
        }

        function moveToNextItem() {
            currentIndex = (currentIndex + 1) % totalItems;
            updateCarousel();
        }

        function moveToPrevItem() {
            currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            updateCarousel();
        }

        // Initialize carousel
        updateCarousel();
    </script>
</body>
</html>
